<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الاختبارات - لوحة المعلم</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 25px 40px;
            border-bottom: 5px solid #4a6fa5;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 36px;
            color: #4fc3f7;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .info-item i {
            color: #4fc3f7;
        }
        
        .test-header-form {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header-form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .header-form-group {
            margin-bottom: 10px;
        }
        
        .header-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e3f2fd;
            font-weight: 600;
            font-size: 14px;
        }
        
        .header-form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            font-size: 15px;
            color: #333;
        }
        
        .tabs-container {
            background: #fff;
            border-bottom: 2px solid #e1e5eb;
            overflow-x: auto;
            display: flex;
        }
        
        .tabs {
            display: flex;
            min-width: max-content;
            padding: 0 40px;
        }
        
        .tab {
            padding: 20px 35px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            position: relative;
            white-space: nowrap;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            color: #1a237e;
            background: #f8f9fa;
        }
        
        .tab.active {
            color: #1a237e;
            border-bottom-color: #1a237e;
            background: #f8f9fa;
        }
        
        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-top: 5px solid #4a6fa5;
            transition: transform 0.3s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .dashboard-card i {
            font-size: 40px;
            color: #4a6fa5;
            margin-bottom: 20px;
        }
        
        .dashboard-card h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 24px;
        }
        
        .dashboard-card p {
            margin: 0;
            color: #666;
            font-size: 15px;
        }
        
        .create-test-form {
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #1a237e;
            margin-top: 0;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8f0fe;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 15px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a6fa5;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        .datetime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .question-type-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .question-type-btn {
            padding: 12px 25px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-type-btn:hover {
            border-color: #4a6fa5;
            color: #4a6fa5;
        }
        
        .question-type-btn.active {
            border-color: #4a6fa5;
            background: #e8f0fe;
            color: #4a6fa5;
        }
        
        .options-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px dashed #ddd;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5eb;
        }
        
        .option-item input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .correct-option {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .essay-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px dashed #ddd;
        }
        
        .essay-container textarea {
            min-height: 150px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4a6fa5, #3a5a85);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #3a5a85, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 90, 133, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(to right, #dc3545, #c82333);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(to right, #c82333, #bd2130);
            transform: translateY(-2px);
        }
        
        .btn-excel {
            background: linear-gradient(to right, #1d6f42, #165a34);
            color: white;
        }
        
        .btn-excel:hover {
            background: linear-gradient(to right, #165a34, #0d4526);
            transform: translateY(-2px);
        }
        
        .btn-publish {
            background: linear-gradient(to right, #9c27b0, #7b1fa2);
            color: white;
        }
        
        .btn-publish:hover {
            background: linear-gradient(to right, #7b1fa2, #6a1b9a);
            transform: translateY(-2px);
        }
        
        .questions-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #e1e5eb;
            border-radius: 10px;
            background: #f8f9fa;
            margin-top: 25px;
        }
        
        .question-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #4a6fa5;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .question-card h4 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .question-type-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .badge-mcq {
            background: #e8f0fe;
            color: #4a6fa5;
        }
        
        .badge-essay {
            background: #f3e5f5;
            color: #9c27b0;
        }
        
        .publish-controls {
            background: #e8f0fe;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            border: 2px solid #4a6fa5;
        }
        
        .publish-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .tests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .test-card {
            background: white;
            border: 1px solid #e1e5eb;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .test-card.published {
            border-color: #28a745;
            background: linear-gradient(to bottom right, #ffffff, #f8fff9);
        }
        
        .test-card.published::before {
            content: 'منشور';
            position: absolute;
            top: 15px;
            left: 15px;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .test-card h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 22px;
        }
        
        .test-meta {
            color: #666;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .test-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .result-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-top: 5px solid #9c27b0;
        }
        
        .result-card h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 20px;
        }
        
        .result-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .result-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #666;
        }
        
        .alert {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .student-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-left: 4px solid #4fc3f7;
        }
        
        .student-card h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .student-card p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        .student-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* أنماط للرسائل */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>نظام إدارة الاختبارات</h1>
                </div>
                <div class="header-info">
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <span>المعلم: محمد</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>التاريخ: <span id="currentDate"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>الوقت: <span id="currentTime"></span></span>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" data-tab="dashboard">لوحة التحكم</button>
                <button class="tab" data-tab="create-test">إنشاء اختبار</button>
                <button class="tab" data-tab="tests-list">قائمة الاختبارات</button>
                <button class="tab" data-tab="results">نتائج الطلاب</button>
                <button class="tab" data-tab="students">إدارة الطلاب</button>
            </div>
        </div>
        
        <div id="dashboardTab" class="tab-content active">
            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <i class="fas fa-file-alt"></i>
                    <h3 id="totalTests">0</h3>
                    <p>إجمالي الاختبارات</p>
                </div>
                <div class="dashboard-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalStudents">0</h3>
                    <p>إجمالي الطلاب</p>
                </div>
                <div class="dashboard-card">
                    <i class="fas fa-chart-line"></i>
                    <h3 id="avgScore">0%</h3>
                    <p>متوسط الدرجات</p>
                </div>
                <div class="dashboard-card">
                    <i class="fas fa-trophy"></i>
                    <h3 id="passRate">0%</h3>
                    <p>نسبة النجاح</p>
                </div>
            </div>
        </div>
        
        <div id="createTestTab" class="tab-content">
            <div class="create-test-form">
                <h2 class="section-title"><i class="fas fa-plus-circle"></i> إنشاء اختبار جديد</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>عنوان الاختبار</label>
                        <input type="text" id="testTitle" placeholder="أدخل عنوان الاختبار">
                    </div>
                    <div class="form-group">
                        <label>المادة</label>
                        <input type="text" id="testSubject" placeholder="أدخل اسم المادة">
                    </div>
                    <div class="form-group">
                        <label>المدة (دقائق)</label>
                        <input type="number" id="testDuration" placeholder="أدخل مدة الاختبار بالدقائق" min="1">
                    </div>
                    <div class="form-group">
                        <label>درجة النجاح (%)</label>
                        <input type="number" id="passPercentage" placeholder="أدخل نسبة النجاح" min="0" max="100" value="50">
                    </div>
                </div>
                
                <h3 class="section-title"><i class="fas fa-question-circle"></i> إضافة أسئلة</h3>
                
                <div class="form-group">
                    <label>نص السؤال</label>
                    <textarea id="questionText" placeholder="أدخل نص السؤال"></textarea>
                </div>
                
                <div class="form-group">
                    <label>درجة السؤال</label>
                    <input type="number" id="questionPoints" placeholder="أدخل درجة السؤال" min="1">
                </div>
                
                <div class="question-type-container">
                    <button class="question-type-btn active" data-type="mcq"><i class="fas fa-list-ul"></i> اختيار متعدد</button>
                    <button class="question-type-btn" data-type="essay"><i class="fas fa-paragraph"></i> مقالي</button>
                </div>
                
                <div id="mcqOptions" class="options-container">
                    <h4>الخيارات</h4>
                    <div id="optionsList"></div>
                    <button class="btn btn-primary" onclick="addOption()"><i class="fas fa-plus"></i> إضافة خيار</button>
                </div>
                
                <div id="essayOptions" class="essay-container" style="display: none;">
                    <div class="form-group">
                        <label>تعليمات إضافية (اختياري)</label>
                        <textarea id="essayInstructions" placeholder="أدخل تعليمات إضافية للسؤال المقالي"></textarea>
                    </div>
                </div>
                
                <button class="btn btn-success" onclick="addQuestion()"><i class="fas fa-plus-circle"></i> إضافة السؤال</button>
                
                <div class="questions-list">
                    <h4>الأسئلة المضافة</h4>
                    <div id="addedQuestions"></div>
                </div>
                
                <div class="publish-controls">
                    <h3>إعدادات النشر</h3>
                    <div class="publish-info">
                        <div class="form-group">
                            <label>تاريخ البدء</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="form-group">
                            <label>وقت البدء</label>
                            <input type="time" id="startTime">
                        </div>
                        <div class="form-group">
                            <label>تاريخ الانتهاء</label>
                            <input type="date" id="endDate">
                        </div>
                        <div class="form-group">
                            <label>وقت الانتهاء</label>
                            <input type="time" id="endTime">
                        </div>
                    </div>
                    <button class="btn btn-publish" onclick="publishTest()"><i class="fas fa-paper-plane"></i> نشر الاختبار</button>
                </div>
            </div>
        </div>
        
        <div id="testsListTab" class="tab-content">
            <h2 class="section-title"><i class="fas fa-list"></i> قائمة الاختبارات</h2>
            <div id="testsGrid" class="tests-grid"></div>
        </div>
        
        <div id="resultsTab" class="tab-content">
            <h2 class="section-title"><i class="fas fa-chart-bar"></i> نتائج الطلاب</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </div>
        
        <div id="studentsTab" class="tab-content">
            <h2 class="section-title"><i class="fas fa-users-cog"></i> إدارة الطلاب</h2>
            <div class="alert" id="studentAlert"></div>
            <div class="form-grid">
                <div class="form-group">
                    <label>اسم الطالب</label>
                    <input type="text" id="studentName" placeholder="أدخل اسم الطالب">
                </div>
                <div class="form-group">
                    <label>رقم السجل المدني</label>
                    <input type="number" id="studentSsn" placeholder="أدخل رقم السجل المدني">
                </div>
            </div>
            <button class="btn btn-primary" onclick="addStudent()"><i class="fas fa-plus"></i> إضافة طالب</button>
            <div id="studentsGrid" class="students-grid"></div>
        </div>
    </div>
    
    <script>
        // قائمة الطلاب من Excel (تحميل تلقائي)
        const excelStudents = [
            { name: 'اسامه سالم حمود العطوي', ssn: 1154173692 },
            { name: 'اسامه صالح جازي البلوي', ssn: 1157942705 },
            { name: 'باسل فهد معوض العطوي', ssn: 1154959306 },
            { name: 'تركي خالد محمد البلوي', ssn: 1167992708 },
            { name: 'حسين محمد سعيدان', ssn: 160761438 },
            { name: 'حمدان عبد الله ابراهيم العطوي', ssn: 1154334377 },
            { name: 'خالد عيد عقلا البلوي', ssn: 1154507907 }
        ];
        
        // متغيرات عامة
        let currentTab = 'dashboard';
        let currentTest = { questions: [] };
        let currentQuestionType = 'mcq';
        let options = [];
        let correctAnswer = 0;
        let testsList = [];
        let resultsList = [];
        let studentsList = [];
        
        // تهيئة التاريخ والوقت
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ar-SA');
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-SA');
        }
        
        // تبديل التبويبات
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(this.dataset.tab + 'Tab').classList.add('active');
                
                currentTab = this.dataset.tab;
                if (currentTab === 'students') loadStudents();
            });
        });
        
        // تهيئة الصفحة
        async function init() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            await initStudents(); // تحميل طلاب Excel إلى Firestore إذا لزم
            await loadTests();
            await loadResults();
            updateDashboard();
            loadStudents();
        }
        
        // تهيئة الطلاب من Excel
        async function initStudents() {
            const studentsCol = collection(db, 'students');
            const snapshot = await getDocs(studentsCol);
            
            if (snapshot.empty) {
                for (let student of excelStudents) {
                    await setDoc(doc(db, 'students', student.ssn.toString()), {
                        name: student.name,
                        ssn: student.ssn
                    });
                }
                showAlert('تم تحميل الطلاب من Excel بنجاح', 'success', 'studentAlert');
            }
        }
        
        // تحميل الطلاب من Firestore
        async function loadStudents() {
            studentsList = [];
            const studentsCol = collection(db, 'students');
            const snapshot = await getDocs(studentsCol);
            snapshot.forEach(doc => {
                studentsList.push({ id: doc.id, ...doc.data() });
            });
            
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            studentsList.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <h4>${student.name}</h4>
                    <p>رقم السجل: ${student.ssn}</p>
                    <div class="student-actions">
                        <button class="btn btn-danger" onclick="deleteStudent('${student.id}')"><i class="fas fa-trash"></i> حذف</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // إضافة طالب جديد
        async function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const ssn = document.getElementById('studentSsn').value.trim();
            
            if (!name || !ssn) {
                showAlert('يرجى ملء جميع الحقول', 'error', 'studentAlert');
                return;
            }
            
            try {
                await setDoc(doc(db, 'students', ssn), { name, ssn: parseInt(ssn) });
                document.getElementById('studentName').value = '';
                document.getElementById('studentSsn').value = '';
                loadStudents();
                showAlert('تم إضافة الطالب بنجاح', 'success', 'studentAlert');
            } catch (error) {
                showAlert('حدث خطأ في إضافة الطالب', 'error', 'studentAlert');
            }
        }
        
        // حذف طالب
        async function deleteStudent(id) {
            if (confirm('هل أنت متأكد من حذف هذا الطالب؟')) {
                await deleteDoc(doc(db, 'students', id));
                loadStudents();
                showAlert('تم حذف الطالب', 'success', 'studentAlert');
            }
        }
        
        // إضافة خيار لسؤال MCQ
        function addOption() {
            const index = options.length;
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.innerHTML = `
                <input type="text" placeholder="نص الخيار ${index + 1}">
                <input type="radio" name="correctOption" value="${index}" ${index === 0 ? 'checked' : ''}>
                <button class="btn btn-danger btn-small" onclick="this.parentElement.remove(); updateOptions();"><i class="fas fa-trash"></i></button>
            `;
            document.getElementById('optionsList').appendChild(optionDiv);
        }
        
        // تحديث الخيارات
        function updateOptions() {
            options = Array.from(document.querySelectorAll('#optionsList .option-item input[type="text"]')).map(input => input.value);
            correctAnswer = parseInt(document.querySelector('input[name="correctOption"]:checked').value);
        }
        
        // إضافة سؤال
        function addQuestion() {
            const text = document.getElementById('questionText').value.trim();
            const points = parseInt(document.getElementById('questionPoints').value);
            
            if (!text || isNaN(points) || points <= 0) {
                alert('يرجى ملء نص السؤال ودرجته بشكل صحيح');
                return;
            }
            
            let question = {
                text,
                points,
                type: currentQuestionType
            };
            
            if (currentQuestionType === 'mcq') {
                updateOptions();
                if (options.length < 2 || options.some(o => !o.trim())) {
                    alert('يرجى إضافة خيارين على الأقل وملء نصوصها');
                    return;
                }
                question.options = options;
                question.correctAnswer = correctAnswer;
            } else {
                question.instructions = document.getElementById('essayInstructions').value.trim();
            }
            
            currentTest.questions.push(question);
            displayAddedQuestions();
            clearQuestionForm();
        }
        
        // عرض الأسئلة المضافة
        function displayAddedQuestions() {
            const list = document.getElementById('addedQuestions');
            list.innerHTML = '';
            currentTest.questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <span class="question-type-badge badge-${q.type}">${q.type === 'mcq' ? 'اختيار متعدد' : 'مقالي'}</span>
                    <h4>${q.text}</h4>
                    <p>الدرجة: ${q.points}</p>
                    ${q.type === 'mcq' ? `<p>الخيارات: ${q.options.join(', ')}</p><p>الإجابة الصحيحة: ${q.options[q.correctAnswer]}</p>` : `<p>التعليمات: ${q.instructions || 'لا يوجد'}</p>`}
                    <button class="btn btn-danger" onclick="removeQuestion(${index})"><i class="fas fa-trash"></i> حذف</button>
                `;
                list.appendChild(card);
            });
        }
        
        // إزالة سؤال
        function removeQuestion(index) {
            currentTest.questions.splice(index, 1);
            displayAddedQuestions();
        }
        
        // تنظيف نموذج السؤال
        function clearQuestionForm() {
            document.getElementById('questionText').value = '';
            document.getElementById('questionPoints').value = '';
            document.getElementById('optionsList').innerHTML = '';
            document.getElementById('essayInstructions').value = '';
            options = [];
            correctAnswer = 0;
            addOption();
            addOption();
        }
        
        // تبديل نوع السؤال
        document.querySelectorAll('.question-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.question-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentQuestionType = this.dataset.type;
                
                document.getElementById('mcqOptions').style.display = currentQuestionType === 'mcq' ? 'block' : 'none';
                document.getElementById('essayOptions').style.display = currentQuestionType === 'essay' ? 'block' : 'none';
            });
        });
        
        // نشر الاختبار
        async function publishTest() {
            currentTest.title = document.getElementById('testTitle').value.trim();
            currentTest.subject = document.getElementById('testSubject').value.trim();
            currentTest.duration = parseInt(document.getElementById('testDuration').value);
            currentTest.passPercentage = parseInt(document.getElementById('passPercentage').value);
            currentTest.createdAt = new Date().toISOString();
            currentTest.published = true;
            
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate = document.getElementById('endDate').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!currentTest.title || !currentTest.subject || isNaN(currentTest.duration) || currentTest.questions.length === 0 ||
                !startDate || !startTime || !endDate || !endTime) {
                alert('يرجى ملء جميع الحقول وإضافة سؤال واحد على الأقل');
                return;
            }
            
            currentTest.startTime = new Date(`${startDate}T${startTime}`).toISOString();
            currentTest.endTime = new Date(`${endDate}T${endTime}`).toISOString();
            
            try {
                const docRef = await addDoc(collection(db, 'tests'), currentTest);
                currentTest.id = docRef.id;
                showAlert('تم نشر الاختبار بنجاح', 'success');
                resetCreateForm();
                await loadTests();
            } catch (error) {
                showAlert('حدث خطأ في نشر الاختبار', 'error');
            }
        }
        
        // إعادة تعيين نموذج الإنشاء
        function resetCreateForm() {
            document.getElementById('testTitle').value = '';
            document.getElementById('testSubject').value = '';
            document.getElementById('testDuration').value = '';
            document.getElementById('passPercentage').value = '50';
            document.getElementById('startDate').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('endTime').value = '';
            currentTest = { questions: [] };
            displayAddedQuestions();
            clearQuestionForm();
        }
        
        // تحميل الاختبارات من Firestore
        async function loadTests() {
            testsList = [];
            const testsCol = collection(db, 'tests');
            const snapshot = await getDocs(testsCol);
            snapshot.forEach(doc => {
                testsList.push({ id: doc.id, ...doc.data() });
            });
            updateTestsList();
        }
        
        // تحديث قائمة الاختبارات
        function updateTestsList() {
            const grid = document.getElementById('testsGrid');
            grid.innerHTML = '';
            
            testsList.forEach(test => {
                const card = document.createElement('div');
                card.className = `test-card ${test.published ? 'published' : ''}`;
                card.innerHTML = `
                    <h3>${test.title}</h3>
                    <div class="test-meta">
                        <p><strong>المادة:</strong> ${test.subject}</p>
                        <p><strong>المدة:</strong> ${test.duration} دقيقة</p>
                        <p><strong>عدد الأسئلة:</strong> ${test.questions.length}</p>
                        <p><strong>تاريخ الإنشاء:</strong> ${new Date(test.createdAt).toLocaleString('ar-SA')}</p>
                        <p><strong>البدء:</strong> ${new Date(test.startTime).toLocaleString('ar-SA')}</p>
                        <p><strong>الانتهاء:</strong> ${new Date(test.endTime).toLocaleString('ar-SA')}</p>
                    </div>
                    <div class="test-actions">
                        <button class="btn btn-primary" onclick="editTest('${test.id}')"><i class="fas fa-edit"></i> تعديل</button>
                        <button class="btn btn-danger" onclick="deleteTest('${test.id}')"><i class="fas fa-trash"></i> حذف</button>
                        <button class="btn btn-success" onclick="viewTestResults('${test.id}')"><i class="fas fa-chart-bar"></i> عرض النتائج</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // تعديل اختبار (يمكن توسيعها)
        async function editTest(id) {
            alert('وظيفة التعديل قيد التطوير');
        }
        
        // حذف اختبار
        async function deleteTest(id) {
            if (confirm('هل أنت متأكد من حذف هذا الاختبار؟')) {
                await deleteDoc(doc(db, 'tests', id));
                await loadTests();
                showAlert('تم حذف الاختبار', 'success');
            }
        }
        
        // تحميل النتائج من Firestore
        async function loadResults() {
            resultsList = [];
            const resultsCol = collection(db, 'results');
            const snapshot = await getDocs(resultsCol);
            snapshot.forEach(doc => {
                resultsList.push({ id: doc.id, ...doc.data() });
            });
            updateResultsList();
        }
        
        // تحديث قائمة النتائج
        function updateResultsList() {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            // تجميع النتائج حسب الاختبار
            const resultsByTest = {};
            resultsList.forEach(result => {
                if (!resultsByTest[result.testId]) resultsByTest[result.testId] = [];
                resultsByTest[result.testId].push(result);
            });
            
            Object.keys(resultsByTest).forEach(testId => {
                const testResults = resultsByTest[testId];
                const test = testsList.find(t => t.id === testId);
                if (!test) return;
                
                const avgPercentage = testResults.reduce((sum, r) => sum + r.percentage, 0) / testResults.length || 0;
                const passRate = (testResults.filter(r => r.percentage >= test.passPercentage).length / testResults.length * 100) || 0;
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>${test.title}</h3>
                    <p class="result-meta">المادة: ${test.subject} | تاريخ: ${new Date(test.createdAt).toLocaleDateString('ar-SA')}</p>
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-number">${testResults.length}</div>
                            <div class="stat-label">عدد الطلاب</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${avgPercentage.toFixed(1)}%</div>
                            <div class="stat-label">متوسط النسبة</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${passRate.toFixed(1)}%</div>
                            <div class="stat-label">نسبة النجاح</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="viewTestResults('${testId}')"><i class="fas fa-eye"></i> عرض التفاصيل</button>
                `;
                grid.appendChild(card);
            });
        }
        
        // عرض تفاصيل نتائج اختبار
        async function viewTestResults(testId) {
            const testResults = resultsList.filter(r => r.testId === testId);
            const test = testsList.find(t => t.id === testId);
            
            if (!testResults.length) {
                showAlert('لا توجد نتائج لهذا الاختبار', 'error');
                return;
            }
            
            let html = '';
            testResults.forEach((result, i) => {
                html += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${result.studentName}</td>
                        <td>${result.studentSsn}</td>
                        <td>${result.score}/${result.total}</td>
                        <td>${result.percentage}%</td>
                        <td>${result.percentage >= test.passPercentage ? 'ناجح' : 'راسب'}</td>
                        <td>${new Date(result.completedAt).toLocaleString('ar-SA')}</td>
                    </tr>
                `;
            });
            
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.background = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; max-width: 800px;">
                    <h2>نتائج ${test.title}</h2>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الاسم</th>
                                <th>السجل</th>
                                <th>الدرجة</th>
                                <th>النسبة</th>
                                <th>الحالة</th>
                                <th>التاريخ</th>
                            </tr>
                        </thead>
                        <tbody>${html}</tbody>
                    </table>
                    <button onclick="this.parentElement.parentElement.remove()">إغلاق</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // تحديث لوحة التحكم
        async function updateDashboard() {
            const totalTests = testsList.length;
            const totalStudents = studentsList.length;
            
            const avgScore = resultsList.length > 0 ? 
                resultsList.reduce((sum, r) => sum + r.percentage, 0) / resultsList.length : 0;
            
            const passRate = resultsList.length > 0 ?
                (resultsList.filter(r => r.percentage >= (testsList.find(t => t.id === r.testId)?.passPercentage || 50)).length / resultsList.length * 100) : 0;
            
            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1) + '%';
            document.getElementById('passRate').textContent = passRate.toFixed(1) + '%';
        }
        
        // عرض رسالة
        function showAlert(message, type, id = 'importAlert') {
            const alert = document.getElementById(id) || document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }
        
        // بدء التهيئة
        init();
        clearQuestionForm();
    </script>
</body>
</html>
