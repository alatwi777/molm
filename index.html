<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج إدارة الاختبارات للمعلم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* جميع الأنماط السابقة تبقى كما هي */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3a1;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
        }
        
        /* ... باقي الأنماط كما هي ... */
        
        .sync-status {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .online {
            color: #28a745;
        }
        
        .offline {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chalkboard-teacher"></i> برنامج إدارة الاختبارات للمعلم</h1>
            <div class="sync-status" id="syncStatus">
                <i class="fas fa-sync-alt"></i> جار التحميل...
            </div>
        </header>
        
        <!-- باقي الهيكل كما هو -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="students"><i class="fas fa-users"></i> إدارة الطلاب</button>
            <button class="tab-btn" data-tab="excel"><i class="fas fa-file-excel"></i> استيراد من إكسل</button>
            <button class="tab-btn" data-tab="tests"><i class="fas fa-file-alt"></i> إدارة الاختبارات</button>
            <button class="tab-btn" data-tab="results"><i class="fas fa-chart-bar"></i> نتائج الاختبارات</button>
            <button class="tab-btn" data-tab="sync"><i class="fas fa-cloud"></i> المزامنة</button>
        </nav>
        
        <!-- باقي المحتوى كما هو -->
        
    </div>

    <!-- إضافة مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <!-- الملفات الأخرى -->
    <script src="app.js"></script>
    <script src="students.js"></script>
    <script src="tests.js"></script>
    <script src="excel.js"></script>
    <script src="results.js"></script>

        };
    </script>
    
    <script src="firebase-init.js"></script>
</body>
</html>
